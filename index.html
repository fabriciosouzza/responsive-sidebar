<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar">

        <div class="logo_menu">
            <img src="./assets/logo.svg" alt="" id="logoimg">
            <button type="button" class="collaspeBtn enable"><img src="./assets/menu.svg" alt=""></button>
        </div>

        <div class="options">

            <button class="search btn">
                <img src="./assets/search.svg" alt="">
                <p class="side_text">Search</p>
            </button>

            <button class="dashboard btn">
                <img src="./assets/grid.svg" alt="">
                <p class="side_text">Dashboard</p>
            </button>
            
            <button class="pets btn">
                <img src="./assets/pet.svg" alt="">
                <p class="side_text">Pets</p>
            </button>
            
            <button class="clients btn">
                <img src="./assets/user.svg" alt="">
                <p class="side_text">Clients</p>
            </button>
            
            <button class="vets btn">
                <img src="./assets/vet.svg" alt="">
                <p class="side_text">Vets</p>
            </button>
            
            <div class="dropdown_menu">
                <button class="settings btn">
                    <img src="./assets/settings.svg" alt="">
                    <p class="side_text">Settings</p>
                    <a class="arrow_btn"><img src="./assets/arrow.svg" alt="" class="arrow_sub"></a>
                </button>

                <div class="sub_menu">
                    <p>item1</p>
                    <p>item2</p>
                    <p>item3</p>
                </div>

            </div>

        </div>

        <div class="photo_logout">
            <img src="./assets/photo.jpg" alt="" id="imgout1">
            <div class="user_text">
                <p id="userName">Eleanor Pena</p>
                <p id="userJob">Veterinary</p>    
            </div>
            <img src="./assets/log-out.svg" alt="" id="imgout2">
        </div>
    </div>

    <div class="content">
        <p id="section_title"></p>
    </div>

</body>
<script src="./script.js"></script>
</html>
